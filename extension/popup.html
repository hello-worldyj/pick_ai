<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pick AI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 260px;
      padding: 12px;
    }
    button {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 6px;
    }
    #result {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Pick AI</h3>

  <button id="pick">Answer only</button>
  <button id="explain">Explain</button>

  <textarea id="question" placeholder="Selected text will appear here"></textarea>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
