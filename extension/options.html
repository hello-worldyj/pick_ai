<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick AI Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Pick AI Settings</h2>

  <label>
    <input type="checkbox" id="autoSolve" />
    Enable shortcut solve
  </label>
  <div class="hint">Use Cmd+Shift+Z (Mac) / Ctrl+Shift+Z (Windows)</div>

  <label>
    <input type="checkbox" id="autoCopy" />
    Auto copy answer
  </label>

  <label>
    AI Mode
    <select id="mode">
      <option value="pick">Answer only</option>
      <option value="explain">Explain</option>
    </select>
  </label>

  <button id="save">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
